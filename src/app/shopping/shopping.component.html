<div class="inline-flex justify-center w-full space-x-5">
  <div>
    <input
      type="text"
      class="block w-64 rounded-md shadow-sm sm:text-sm"
      [ngClass]="{
        'border-gray-300 focus:border-indigo-500 focus:ring-indigo-500': !(
          articleNameControl.getError('required') &&
          (articleNameControl.touched || articleNameControl.dirty)
        ),
        'border-red-300 focus:border-red-500 focus:ring-red-500':
          articleNameControl.getError('required') && (articleNameControl.touched || articleNameControl.dirty)
      }"
      [formControl]="articleNameControl"
      (keydown)="handleArticleNameChange($event)"
    />

    <p
      *ngIf="
        articleNameControl.getError('required') && (articleNameControl.touched || articleNameControl.dirty)
      "
      class="mt-2 text-sm text-red-600"
      id="email-error"
    >
      Article name is required
    </p>
  </div>
  <button
    type="button"
    class="inline-flex h-10 items-center rounded-lg border border-transparent bg-indigo-600 p-1.5 text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    (click)="addArticle()"
  >
    <svg
      class="w-5 h-5"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
<div>
  <app-shopping-list [articles]="articles"></app-shopping-list>
</div>
