<li
  class="flex justify-around py-6 border border-transparent rounded-lg cursor-pointer hover:border-gray-400 sm:py-10"
>
  <h3 class="font-medium text-gray-700 hover:text-gray-800">
    <span class="capitalize">{{ article.name }}</span>
    <span class="ml-3 text-sm font-light text-gray-600">x {{ article.qty }}</span>
  </h3>
  <div class="flex space-x-10">
    <button
      class="p-1 transition duration-300 ease-in-out rounded-md hover:bg-indigo-600 hover:text-indigo-100"
      (click)="addQty()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button
      class="p-1 transition duration-300 ease-in-out rounded-md hover:bg-rose-600 hover:text-rose-100"
      (click)="removeQty()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
      </svg>
    </button>
    <button class="p-1 transition duration-300 ease-in-out rounded-md hover:text-red-500" (click)="delete()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</li>
